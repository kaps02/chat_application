<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* CSS */
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .sender {
            background-color: #333;
            color: #fff;
            align-self: flex-end;
        }

        .receiver {
            background-color: #E5E5EA;
            /* Light grey for receiver */
        }


        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }

        .input-box {
            margin-top: 20px;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 70px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            overflow-wrap: break-word;
        }

        .dark-background {
            background-color: #333;
            color: #fff;
        }

        .bright-background {
            background-color: #f0f0f0;
            color: #333;
        }

        h2 {
            text-align: center;
        }

        #send {
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Chat App</h2>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <input type="submit" value="Send" id="send">
        </div>
    </div>

    <script>

const MAX_MESSAGES_IN_LOCAL_STORAGE = 10;

// Function to update local storage with new messages, keeping only the most recent ones
function updateLocalStorageWithNewMessage(newMessage) {
    let storedMessages = JSON.parse(localStorage.getItem('messages')) || [];

    // Append the new message to the end of the array
    storedMessages.push(newMessage);

    // Keep only the most recent MAX_MESSAGES_IN_LOCAL_STORAGE messages
    if (storedMessages.length > MAX_MESSAGES_IN_LOCAL_STORAGE) {
        storedMessages = storedMessages.slice(storedMessages.length - MAX_MESSAGES_IN_LOCAL_STORAGE);
    }

    // Update local storage with the modified array
    localStorage.setItem('messages', JSON.stringify(storedMessages));
}

// Function to retrieve messages from local storage
function getMessagesFromLocalStorage() {
    const messagesString = localStorage.getItem('messages');
    return messagesString ? JSON.parse(messagesString) : [];
}

// Function to display messages on the frontend
function displayMessages(messages) {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = ''; // Clear previous messages
    messages.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messageElement.classList.add('message');
        if (chatBox.childElementCount % 2 === 0) {
            messageElement.classList.add('dark-background');
        } else {
            messageElement.classList.add('bright-background');
        }
        chatBox.appendChild(messageElement);
    });
}


const getChat = async () => {
    const token = localStorage.getItem('token');

    try {
        const response = await axios.get('/user/api/chat', {
            headers: { 'Authorization': token }
        });

        const chatBox = document.getElementById('chatBox');
        const newMessages = response.data.messages;

        // Update local storage with new messages
        newMessages.forEach(message => {
            updateLocalStorageWithNewMessage(message);
        });

        // Retrieve messages from local storage
        const storedMessages = getMessagesFromLocalStorage();

        // Display all messages (local storage + new messages) on the frontend
        displayMessages(storedMessages);

        console.log('Chat messages retrieved successfully:', response.data.messages);
    } catch (error) {
        console.error('Error retrieving chat messages:', error);
    }
};

document.addEventListener('DOMContentLoaded', async () => {
    // Call getChat initially to fetch messages and display them
    getChat();

    // Call getChat every 20 seconds
    setInterval(getChat, 2000);

    const sendChat = document.getElementById('send');

    sendChat.addEventListener('click', async (event) => {
        event.preventDefault();
        try {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            const token = localStorage.getItem('token');
            console.log('sending message axios...');

            const response = await axios.post('/user/message', { message }, { headers: { 'Authorization': token } });
            console.log('Chat message sent successfully:', response.data);

            if (response.status === 200) {
                // Clear message input
                messageInput.value = '';

                // Scroll to the bottom of the chat box
                const chatBox = document.getElementById('chatBox');
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                console.error('Chat message send failed');
            }
        } catch (error) {
            console.error('Error:', error);
            // Optionally, display an error message to the user
        }
    });
});

    </script>
</body>

</html>
